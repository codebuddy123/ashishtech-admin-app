# Set context path for Tomcat deployment
server.servlet.context-path=/ashishtech-admin
spring.application.name=ashishtech-admin-app
spring.datasource.url=jdbc:mysql://<MYSQL_HOST>:3306/<DB_NAME>?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=<MYSQL_USER>
spring.datasource.password=<MYSQL_PASSWORD>
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
