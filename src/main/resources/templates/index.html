<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AshishTech Admin Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
        }
        .hero {
            padding: 60px 0 40px 0;
        }
        .logo-img {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            padding: 8px;
            box-shadow: 0 2px 16px #0002;
            object-fit: contain;
        }
        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd;
            margin-top: 24px;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 32px;
        }
        .cta-btn {
            font-size: 1.2rem;
            padding: 14px 36px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
        }
    </style>
</head>
<body>
    <div class="container hero text-center">
        <div class="d-flex flex-column align-items-center justify-content-center mb-3">
            <img src="/ashishtech-admin/logo.png" alt="AshishTech Logo" class="logo-img mb-3" style="width:140px;height:140px;"/>
        </div>
        <div class="main-title">Welcome to AshishTech Admin Dashboard</div>
        <div class="subtitle">Manage your student registrations and admin tasks with ease.<br>Fast, secure, and beautifully simple.</div>
        <a href="/ashishtech-admin/registrations" class="btn btn-primary cta-btn mb-4">Manage Registrations</a>
        <!-- DevOps Tools Carousel -->
        <div th:replace="devops_carousel :: *"></div>
        <div class="subtitle mt-4">Popular DevOps Tools We Use</div>
    </div>
    <footer class="text-center mt-5 mb-3 text-muted">
        &copy; 2025 Ashish Technologies. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
