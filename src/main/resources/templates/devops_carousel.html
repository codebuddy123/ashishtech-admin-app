<div id="devops-carousel" class="carousel slide my-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active text-center">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg" alt="Docker" width="80" height="80"/>
      <div class="mt-2">Docker</div>
    </div>
    <div class="carousel-item text-center">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kubernetes/kubernetes-plain.svg" alt="Kubernetes" width="80" height="80"/>
      <div class="mt-2">Kubernetes</div>
    </div>
    <div class="carousel-item text-center">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/jenkins/jenkins-original.svg" alt="Jenkins" width="80" height="80"/>
      <div class="mt-2">Jenkins</div>
    </div>
    <div class="carousel-item text-center">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Git" width="80" height="80"/>
      <div class="mt-2">Git</div>
    </div>
    <div class="carousel-item text-center">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/ansible/ansible-original.svg" alt="Ansible" width="80" height="80"/>
      <div class="mt-2">Ansible</div>
    </div>
    <div class="carousel-item text-center">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/aws/aws-original.svg" alt="AWS" width="80" height="80"/>
      <div class="mt-2">AWS</div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#devops-carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#devops-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
